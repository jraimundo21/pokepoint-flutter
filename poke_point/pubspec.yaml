name: poke_point
description: Check In mobile App.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  qr_flutter: ^4.0.0
  http: ^0.13.1
  fluttertoast: ^7.1.8
  sqflite: ^1.2.1
  flutter_login: ^2.0.0
  connectivity: ^3.0.3
