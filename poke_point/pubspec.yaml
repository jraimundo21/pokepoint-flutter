  crypt: ^3.0.1
  intl: ^0.15.7
  badges: ^2.0.1
  data_table_2: ^2.0.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
